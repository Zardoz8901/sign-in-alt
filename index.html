<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>Strawbee</title>
</head>
<body>
    <div class="container left">
        <div class="spacer">
            <div class="logo container">  
                    <div class="logo image">
                        <img src="Assets/Images/big berry.jpg" alt="a woodblock strawberry logo">
                    </div>
                    <div class="logo text">
                        <p>Straw<span>bee</span></p>
                    </div>
            </div>
            <div class="logo spacer"></div>
        </div>
        <div class="middle"></div>
        <div class="spacer"></div>
    </div>
    <div class="container right">
        <div class="spacer">
            <div class="text top spacer"></div>
            <div class="text top container">
                <p class="p1">Welcome to juice couture</p>
                <p class="p2"><span>Squeeze</span> the day</p>
                <p class="p3"><span>Sieze</span> the day</p>
            </div>
        </div>
        <div class="middle">
            <form id="form" class="form container" action="/" method="get">
                    <div class="ipnuts left">
                        <div class="first-name form left">
                            <input type="text" id="first-name" name="first-name">
                            <label for="first-name">First Name</label>
                        </div>
                        <div class="email form left">
                            <input type="email" id="email" name="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="password form left">
                            <input type="password" id="password" name="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="inputs right">
                        <div class="last-name form right">
                            <input type="text" id="last-name" name="last-name">
                            <label for="last-name">Last Name</label>
                        </div>
                        <div class="email-confirm form right">
                            <input type="email" id="email-confirm" name="email-confirm">
                            <label for="email-confirm">Confirm Email</label>
                        </div>
                        <div class="password-confirm form right">
                            <input type="password" id="password-confirm" name="password-confirm">
                            <label for="password-confirm">Confirm Password</label>
                        </div>
                    </div>
                <div id="error"></div>    
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="spacer">
            <div class="text bottom spacer"></div>
            <div class="text bottom container">
                <p class="p4">Already have an <a  class="link" href="url">account</a>?</P>
            </div>
        </div>
    </div>
</body>
</html>
