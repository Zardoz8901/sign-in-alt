<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="top-card">
        <p>Life is a service.</p>
        <p>You are the product.</p>
        <p>This is the roadmap.</p>
        <p>Welcome.</p>
    </div>
    <form action="">
            <div class="input-card">
                <div class="input-left">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input-right">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" required>

                    <label for="conemail">Confirm Email</label>
                    <input type="email" name="conemail" id="conemail" required>

                    <label for="conpassword">Confirm Password</label>
                    <input type="password" name="conpassword" id="conpassword" required>
                </div>
               
            </div>
    </form>
    <div class="bottom-card">
        <div class="button-container">
            <button class="button-submit" type="submit">Create ID</button>
            <p>Already <a href="">have an ID</a>?</p>
        </div>
    </div>
</body>
</html>
